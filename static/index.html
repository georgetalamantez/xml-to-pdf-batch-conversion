<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML to PDF Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .log-container {
            height: 400px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">XML to PDF Batch Converter</h1>
            <p class="text-gray-600 mt-2">Manage your file conversions relative to the local server.</p>
        </header>

        <!-- Configuration Card -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Configuration</h2>
            <div class="grid gap-4 md:grid-cols-2">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Source Directory</label>
                    <input type="text" id="sourceDir" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           value="C:\Users\Owner\Documents\jan-books-2026">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Output Directory</label>
                    <input type="text" id="outputDir" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           value="C:\Users\Owner\Documents\jan-books-2026-pdfs">
                </div>
            </div>
            
            <div class="mt-6 flex space-x-4">
                <button id="startBtn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    Start Conversion
                </button>
                <button id="stopBtn" class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Stop
                </button>
                <button id="analyzeBtn" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors">
                    Analyze Results
                </button>
            </div>
        </div>

        <!-- Status & Logs Card -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-700">Console Output</h2>
                <div id="statusIndicator" class="flex items-center space-x-2">
                    <span class="h-3 w-3 rounded-full bg-gray-400"></span>
                    <span class="text-sm text-gray-500 font-medium">Idle</span>
                </div>
            </div>
            
            <div id="logContainer" class="log-container bg-gray-900 text-gray-100 p-4 rounded-md text-sm border border-gray-700">
                <div class="text-gray-500 italic">Waiting to start...</div>
            </div>
            <div class="mt-2 flex justify-end">
                <button id="clearLogsBtn" class="text-sm text-gray-500 hover:text-gray-700">Clear Logs</button>
            </div>
        </div>
        
        <!-- Analysis Result Modal (Simple implementation) -->
        <div id="analysisResult" class="hidden mt-8 bg-white rounded-lg shadow-md p-6 border-t-4 border-green-500">
            <h3 class="text-lg font-bold mb-2">Analysis Report</h3>
            <pre id="analysisContent" class="bg-gray-50 p-4 rounded overflow-auto whitespace-pre-wrap text-sm"></pre>
        </div>

    </div>
    <script src="/static/app.js"></script>
</body>
</html>
